  <P>
   <B>Operational Lates</B></P>
  <P>
   When measuring shipping facility performance, if the Release date is 
   greater than the Commit date, the days variance for a schedule is 
   determined by comparing the Release Date to the Ship Date. Schedules 
   falling within this variance are called operational lates.
