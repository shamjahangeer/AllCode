  <P>
   <B>Received to Requested Variance</B></P>
  <P>
   The difference in work days between a schedule's <A HREF="Dsc00296.htm">Received
    Date</A> and its <A HREF="Dsc00295.htm">Customer Requested Date</A>.</P>
  <P>
   <B>Note</B>: This variance is used in calculating <A HREF="Dsc00315.htm">customer
    leadtime</A>.
